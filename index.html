<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Odin Signup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="overlay">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/devicon/devicon-original.svg" alt="Odin logo" class="logo"/>
        <h1>KAMISOFT ENTERPRISES</h1>
      </div>
      <p class="photo-credit">Photo by Halie West on Unsplash</p>
    </div>

    <div class="right">
      <div class="intro">
        <p><strong>This is not a real online service!</strong> You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p><strong>You <em>know</em></strong> you want to.</p>
      </div>

      <form class="form">
        <h2>Letâ€™s do this!</h2>
        <div class="form-grid">
          <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="first-name"/>
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="last-name"/>
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="thor@email.com"/>
          </div>
          <div>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" class="error" />
          </div>
          <div>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" class="error" />
          </div>
        </div>
        <button type="submit">Create Account</button>
        <p class="login">Already have an account? <a href="#">Log in</a></p>
      </form>
    </div>
  </div>
</body>
</html>
